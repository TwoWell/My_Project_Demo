{%extends 'layout.html'%}


{%block title%}
<title>创建相册/上传相册文件</title>
{%endblock title%}


{%block content%}
<h1 class="page-header">创建相册/上传相册文件</h1>
<div class="col-md-12">
	<form role="form" method="post">
		<div class="form-group col-md-2">
			<label style="font-size: 18px">选择要上传的相册:</label>
		</div>
		<div class="form-group col-md-3">
			<select name="album_title" class="form-control">
				<option value="">asd</option>
				<option value="">dfg</option>
				<option value="">hjk</option>
				<option value="" selected="selected">qwe</option>
			</select>
		</div>
		<div class="form-group col-md-3">
			<input type="file" id="album_upload" name="album_upload" class="form-control" multiple>
		</div>
		<div class="form-group col-md-2">
			<input type="submit" class="form-control btn btn-primary" value="开始上传">
		</div>
	</form>
</div>
{%endblock content%}
